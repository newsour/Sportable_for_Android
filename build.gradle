// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.50'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.squareup.retrofit2:retrofit:2.3.0"
        classpath "com.squareup.retrofit2:converter-moshi:2.3.0"
        classpath 'com.github.kittinunf.fuel:fuel:1.12.0'
        classpath 'com.github.kittinunf.fuel:fuel-android:1.12.0'
        classpath 'com.github.kittinunf.fuel:fuel-gson:1.12.0'
        classpath "com.squareup.moshi:moshi:1.5.0"
        classpath "com.squareup.moshi:moshi-kotlin:1.5.0"
        classpath "com.android.support:loader:28.0.0-rc02"





        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
